<!DOCTYPE html>
<html>
<head>
    <title>Drone Box</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <img src="imgs/logo.png">
        <div class="select_and_play">
            <div id="play" class="control"><img src="imgs/play.png"></div>
            <select id="select" onchange="selectNote()">
                <option id="a">A</option>
                <option id="as">A#/Bb</option>
                <option id="b">B</option>
                <option id="c">C</option>
                <option id="cs">C#/Db</option>
                <option id="d">D</option>
                <option id="ds">D#/Eb</option>
                <option id="e">E</option>
                <option id="f">F</option>
                <option id="fs">F#/Gb</option>
                <option id="g">G</option>
                <option id="gs">G#/Ab</option>
            </select>
        </div>
        <div class="stop">
            <div id="stop" class="control"><img src="imgs/stop.png"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
